language: d
d:
- dmd
- ldc
sudo: false
before_install:
- pip install --user codecov
- dub fetch packageversion
script:
- dub test --compiler=${DC} --coverage
- dub build --compiler=${DC} --build=ddox
after_success:
- codecov
addons:
  apt:
    packages:
    - libevent-dev
deploy:
  github-token: $GH_REPO_TOKEN
  local-dir: docs
  keep-history: true
  skip-cleanup: true
  on:
    branch: master
  verbose: true
  provider: pages
env:
  global:
    secure: 
